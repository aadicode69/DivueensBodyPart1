<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Screenshot 2024-06-21 202404.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="Screenshot 2024-06-21 202440.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Screenshot 2024-06-21 202431.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Screenshot 2024-06-21 202440.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <h1 class="title">Best Sellers</h1>
        <p>Your Cosmetics and Skincare Products</p>
        <div class="buttons">
            <button id="btn1">New Arrivals</button>
            <button id="btn2">Trending Now</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        btn1.addEventListener('mouseenter', () => {
            btn1.style.backgroundColor = '#FBBCB8';
            btn1.style.color = 'white';
            btn2.style.backgroundColor = 'white';
            btn2.style.color = 'black';
        });

        btn1.addEventListener('mouseleave', () => {
            btn1.style.backgroundColor = 'white';
            btn1.style.color = 'black';
            btn2.style.backgroundColor = '#FBBCB8';
            btn2.style.color = 'white';
        });

        btn2.addEventListener('mouseenter', () => {
            btn2.style.backgroundColor = 'white';
            btn2.style.color = 'black';
            btn1.style.backgroundColor = '#FBBCB8';
            btn1.style.color = 'white';
        });

        btn2.addEventListener('mouseleave', () => {
            btn2.style.backgroundColor = '#FBBCB8';
            btn2.style.color = 'white';
            btn1.style.backgroundColor = 'white';
            btn1.style.color = 'black';
        });
    </script>
</body>
</html>
